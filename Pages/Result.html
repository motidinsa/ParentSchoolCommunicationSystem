<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Style.css">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4">
            <div>
                <h4>Student Name</h4>
                <div class="mt-4">
                    <img src="../Images/user.png" class="width-100" alt="">
                </div>
                <div class="mt-5">
                    <h6>Grade: 12B</h6>
                    <h6>Homeroom Teacher: Mr. Y</h6>
                    <h6>Stream: Natural Science</h6>
                </div>
            </div>
        </div>
        <div class="col-md-4">

            <div class="dropdown mt-5 ml-5">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select subject
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">English</a>
                    <a class="dropdown-item" href="#">Maths</a>
                    <a class="dropdown-item" href="#">Physics</a>
                    <a class="dropdown-item" href="#">Civics</a>
                    <a class="dropdown-item" href="#">IT</a>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <h5>Subject Name</h5>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Out of</th>
                    <th scope="col">Result</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Test 1</th>
                    <td>10</td>
                    <td>8</td>

                </tr>
                <tr>
                    <th scope="row">Test 2</th>
                    <td>20</td>
                    <td>19</td>

                </tr>
                <tr>
                    <th scope="row">Final</th>
                    <td>40</td>
                    <td>37</td>

                </tr>
                <tr>
                    <th scope="row">Assignment</th>
                    <td>30</td>
                    <td>29</td>

                </tr>
                </tbody>
            </table>
            <div class="ml-5"><label class="bg-dark text-white" for=""><h3>Total: 93</h3></label></div>
        </div>
    </div>

</div>
<script src="../bootstrap-4.1.3-dist/js/jquery.min.js"></script>
<script src="../bootstrap-4.1.3-dist/js/popper.min.js"></script>
<script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>

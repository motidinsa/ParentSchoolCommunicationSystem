<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <div>
        <h3>Welcome to our Parent and School communication system.</h3>
    </div>
    <div class="row">
        <form class="col-md-4" action="">
            <div>
                <label for="">Username</label>
                <input type="text">

            </div>

            <div>
                <label for="">Password</label>
                <input type="password">
            </div>

            <input type="submit" value="Login">

            <div class="mt-5">
                <div class="mb-3">
                    <button>Sign in with Google</button>
                </div>

                <div>
                    <button>Sign in with Facebook</button>
                </div>

            </div>
        </form>


        <div class="col-md-4">
            <div><img src="Images/background-hd-2.jpg" alt=""></div>
        </div>

    </div>


</div>
</body>
</html>
